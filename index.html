<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" 
        content="width=device-width, initial-scale=1.0">
        
        <link rel="shortcut icon" href="./SRC/IMAGENS/favicon.ico" type="image/x-icon">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="./SRC/css/reset.css">
        <link rel="stylesheet" href="./SRC/css/estilos.css">
        <link rel="stylesheet" href="./SRC/css/responsivo.css">

        <title>Super Mario Bros - o Filme</title>
    </head>
    <body>

        <div class="fundo-video">
            <video class="video" autoplay loop muted>
                <source src="./SRC/VIDEO/video-mario.mp4" type="video/mp4">
            </video> 
        </div>

        <header class="cabecalho">
            <a>
                <img class="logo" 
                src="./SRC/IMAGENS/logo-chapeu-mario.png" alt="logo chapéu mario">
            </a>
            <nav>
                <ul class="menu">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Detalhes</a></li>
                </ul>
            </nav>
        </header>
        <main class="container">
            <div class="informacoes">
                <img class="imagem-titulo" src="./SRC/IMAGENS/titulo.png" alt="imagem do título do filme">
                <p  style="font-family:'Poppins'" class="descricao">Mario é um encanador junto com seu irmão Luigi. Um dia, eles vão parar no reino dos cogumelos, governado pela Princesa Peach, mas ameaçado pelo rei dos Koopas, que faz de tudo para conseguir reinar em todos os lugares.</p>
                <button class="botao-trailer">Veja o trailer</button>
            </div>
            <img class="mario" src="./SRC/IMAGENS/super-mario-chars.png"/>

            <div class="modal">
                <div class="conteudo-modal">
                    <span class="fechar-modal">x</span>
                    <iframe id="video" width="560" src="https://www.youtube.com/watch?v=Cb4WV4aXBpk" title="Trailer Oficial" frameborder="1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div>
        </main>

    </body>
</html>
